<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      background-color: #e6e1a5;
      font-family: Arial, sans-serif;
    }

    .form-container {
      background-color: #00f5f5;
      width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .gender {
      margin-top: 5px;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn-container input {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-container .register {
      background-color: green;
      color: white;
    }

    .btn-container .reset {
      background-color: red;
      color: white;
    }

    .btn-container input:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register Here</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" placeholder="Enter your mobile number" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>

      <label>Gender:</label>
      <div class="gender">
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
      </div>

      <label for="address">Address:</label>
      <textarea id="address" rows="3" placeholder="Enter your current address"></textarea>

      <label for="branch">Branch:</label>
      <select id="branch">
        <option>CSE</option>
        <option>ECE</option>
        <option>EEE</option>
        <option>ME</option>
        <option>CE</option>
      </select>

      <label for="semester">Semester:</label>
      <select id="semester">
        <option>I</option>
        <option>II</option>
        <option>III</option>
        <option>IV</option>
        <option>V</option>
        <option>VI</option>
        <option>VII</option>
        <option>VIII</option>
      </select>

      <div class="btn-container">
        <input type="submit" value="Register" class="register">
        <input type="reset" value="Reset" class="reset">
      </div>
    </form>
  </div>
</body>
</html>
